<!DOCTYPE html>
 <html>
  <body>

    <h3> JavaScript in Body </h3>

   <p id="demo"> Old Paragraph </p>

<script>
	function myFunction()
    {
    document.getElementById('demo').innerHTML = "New Paragraph"
    }
</script>

  <button type="button" onclick="myFunction()"> Click Me </button>

 </body>
</html>
