<!DOCTYPE html>
<html>
<body>

<h3> JS Arrays </h3>

<p> Arrays in JS start with zero(0) </p>
<p id = "car1"> </p>
<p id = "car2"> </p>
<script>

var cars = ["BMW", "Audi", "Benz"];
document.getElementById("car1").innerHTML = cars[0];
document.getElementById("car2").innerHTML = cars[1];
</script>


</body>
</html>
