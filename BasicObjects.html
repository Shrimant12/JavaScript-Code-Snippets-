<!DOCTYPE html>
<html>
<body>

<h3> JS Objects </h3>

<p> JS objects are written in curly braces</p>
<p id = "demo1"> </p> 
<p id = "demo2"> </p> 

<script>
	
    var person = {
    
    name : "Shrimant",
    age  : 21,
    eyecolor : "black"
    
    };
    
document.getElementById("demo1").innerHTML = person.name + " is " + person.age +" years old.";

document.getElementById("demo2").innerHTML = person.name  +" has " + person.eyecolor +" colored eyes.";




</script>



</body>

</html>
